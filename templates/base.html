<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerGraph AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- FONT AWESOME 6 (PUBLIC CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Highlight.js & Marked -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo"><i class="fa-solid fa-chart-line"></i> CareerGraph <span>AI</span></div>
    <nav class="nav-links">
      {% if session.user_id %}
        <a href="{{ url_for('profile_page') }}"><i class="fa-solid fa-user"></i> Profile</a>
        <a href="{{ url_for('add_profile_page') }}"><i class="fa-solid fa-plus"></i> Add Details</a>
        <a href="{{ url_for('chat_page') }}"><i class="fa-solid fa-comments"></i> AI Chat</a>
        <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      {% else %}
        <a href="{{ url_for('login_page') }}"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
        <a href="{{ url_for('register_page') }}" class="primary-btn"><i class="fa-solid fa-user-plus"></i> Register</a>
      {% endif %}
    </nav>
  </header>

  <main class="main-content">
    <div class="page-container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 CareerGraph AI · Empowering Careers with Intelligence</p>
  </footer>
</body>
</html>
